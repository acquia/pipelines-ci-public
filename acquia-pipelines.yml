version: 1.0.0
events:
  build:
    steps:
      -
        behaviors:
          type: script
          script:
            - 'set +e'
            - 'echo "Testing encrypted variable"'
            - ls ~/.ssh
            - 'echo "SECRET: [${SECRET}]"'
            - 'echo "DECRYPTABLE_VAR="${DECRYPTABLE_VAR?"Need to set DECRYPTABLE_VAR"}'
            - 'echo "Successfully decrypted!"'
variables:
  global:
    DECRYPTABLE_VAR:
      secure: 
    SECRET:
      secure: 
ssh-keys:
  aq-github:
    secure: 
  aq-bitbucket:
    secure: 
